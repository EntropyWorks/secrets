<!DOCTYPE html>
<html class="document no-js" lang="ru">
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>Safe Secret Info</title>
	<link rel="stylesheet" href="css/main.css" />
	<script src="js/main.js"></script>
</head>
<body class="document__page">
	<div class="fs-form" id="fs-form">
		<header class="header">
			<h1 class="header__content">Safe Secret Info</h1></header>
		<form class="fs-form__content fs-form__content_full" autocomplete="off">
			<ol class="fields">
				<li class="field"><label class="field__title animation__upper" for="text">What info do you want to safe?</label><textarea class="textarea animation__lower" id="text" placeholder="Enter here" required="true"></textarea></li>
				<li class="field"><label class="field__title animation__upper" for="time">How long to keep?</label><input class="input input_type_number animation__lower" id="time" placeholder="10" required="true" type="number" /></li>
				<li class="field"><label class="field__title animation__upper" for="pin">Enter the PIN to protect your info</label><input class="input input_type_pin animation__lower" id="pin" placeholder="58825" required="true" type="number" min="10000" max="99999" /></li>
			</ol>
			<div class="result">
				<div class="result__tip">Here is your link and don't forget your PIN!</div>
				<div class="result__link" id="result__link"></div>
			</div>
		</form>
	</div>
</body>
</html>
